<div class="card p-2 pb-3">
    <div class="card-header px-3">
        <h3>Tasks</h3>
    </div>

   <ul class="p-3 py-1 mt-0 mb-1">
       <li *ngFor="let task of tasks; let i=index">
           <span>{{task.desc}}</span>
           <div class="progress mt-1"><span [style.width]="task.percent + '%'" [ngClass]="'bar-'+(i+1)"></span></div>
       </li>
   </ul>
    
</div>
