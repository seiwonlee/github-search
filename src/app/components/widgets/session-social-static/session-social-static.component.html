<div class="card p-2 pb-3">
    <div class="card-header px-3">
        <h3>Online Store Sessions by Social Media</h3>
    </div>

    <p-table [value]="items" 
        [rows]="10"
        responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Source</th>
                <th>Count</th>
                <th>Trend</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>
                    {{item.name}}
                </td>
                <td>{{item.count}}</td>
                <td>
                    <i class="text-xs pi" [ngClass]="{'pi-arrow-up up':item.direction===1, 'pi-arrow-down down':item.direction===-1}"></i>
                    {{(item.trend|percent) || '-'}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
