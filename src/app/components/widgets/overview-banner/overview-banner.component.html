<div class="card p-0 pb-3 widget-overview-box widget-overview-box-1">
    <div class="flex align-items-center justify-content-start pt-3 pb-2 px-4">
        <i class=" pi text-3xl p-1" [ngClass]="icon" [style.color]="'var('+colorVar+')'"></i>
        <div class="pl-2 text-lg overflow-hidden">
            <span class="header block white-space-nowrap overflow-hidden" [style.color]="'var('+colorVar+')'">{{title}}</span>
        </div>
    </div>
    <div class="flex align-items-center pl-4 pr-3 pb-2 pt-3">
        <div  class="col-4 md:col-4 lg:col-4 p-0">
            <span class="block text-2xl font-bold">{{counts[0][1]}}</span>
            <span class="header block text-sm white-space-nowrap overflow-hidden">{{counts[0][0]}}</span>
        </div>
        <div class="col-8 md:col-8 lg:col-8 p-0 pl-2 pb-2">
            <p-chart type="line" [data]="data[0]" [options]="options"></p-chart>
        </div>
    </div>
    <div class="flex align-items-center pl-4 pr-3 pt-1">
        <div class="col-4 md:col-4 lg:col-4 p-0">
            <span class="block text-2xl font-bold">{{counts[1][1]}}</span>
            <span class="header block text-sm white-space-nowrap overflow-hidden">{{counts[1][0]}}</span>
        </div>
        <div  class="col-8 md:col-8 lg:col-8 p-0 pl-2">
            <p-chart type="line" [data]="data[1]" [options]="options"></p-chart>
        </div>
    </div>

    <!-- <img alt="users" class="w-full" src="assets/layout/images/dashboard/users.svg"> -->

</div>
